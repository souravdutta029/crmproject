{% extends 'account/base.htm' %}

{% block content %}
    <hr>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>PRODUCTS</h5>
            </div>
            <br>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                            <td>&#8377; {{ product.price }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
