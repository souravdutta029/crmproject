{% extends 'account/base.htm' %}

{% load static %}

{% block content %}
<br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <h5>Customer: {{ customer.name }}</h5>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                        <hr>
                    {% endfor %}
                    <input class="btn btn-outline-info btn-sm" type="submit" name="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
