{% extends 'account/base.htm' %}
{% load static %}

{% block content %}
    <style>
        .profile-pic{
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-outline-warning" href="{% url 'user-page' %}"> &#8592; Baack to Profile</a>
                <hr>
                <h3 style="text-align:center;">Account Settings</h3>
                <hr>
                <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}" alt="">
                <h4 style="text-align:center; margin-top: 5px;">{{ request.user.customer.name }}</h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-outline-info" type="submit" name="Update Information" value="Update Information">
                </form>
            </div>
        </div>
    </div>
{%  endblock%}
